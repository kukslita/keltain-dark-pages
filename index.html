<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      font-size: 24px;
      line-height: 1.8;
    }
    .container {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    @media (max-width: 600px) {
      body {
        font-size: 18px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="content" class="container">
    <!-- Старт через JavaScript -->
  </div>

  <script>
    const content = document.getElementById('content');

    // Через 3 секунды после загрузки
    setTimeout(() => {
      content.innerHTML = `404<br>Состояние не найдено.`;
      content.classList.add('fade-in');
    }, 500);

    setTimeout(() => {
      content.classList.remove('fade-in');
      setTimeout(() => {
        content.innerHTML = `Ты слишком себя загрузила.<br>Отвлекись на несколько минут и отдохни.`;
        content.classList.add('fade-in');
      }, 500);
    }, 5500);

    setTimeout(() => {
      content.classList.remove('fade-in');
      setTimeout(() => {
        content.innerHTML = `Закрой глаза.<br>Сделай три глубоких вдоха.`;
        content.classList.add('fade-in');
      }, 500);
    }, 15500);

    setTimeout(() => {
      content.classList.remove('fade-in');
      setTimeout(() => {
        content.innerHTML = `Можешь оставить след.<br>Но он исчезнет навсегда.`;
        content.classList.add('fade-in');
      }, 500);
    }, 35500);

    setTimeout(() => {
      content.classList.remove('fade-in');
      setTimeout(() => {
        content.innerHTML = `Ты не обязана быть включённой.<br>KELTAIN. Мы рядом.`;
        content.classList.add('fade-in');
      }, 500);
    }, 45500);

    setTimeout(() => {
      content.classList.remove('fade-in');
      setTimeout(() => {
        let counter = 5;
        content.innerHTML = `Через ${counter} секунд страница исчезнет.`;
        content.classList.add('fade-in');

        const countdown = setInterval(() => {
          counter--;
          if (counter > 0) {
            content.innerHTML = `Через ${counter} секунд страница исчезнет.`;
          } else {
            content.innerHTML = ``;
            clearInterval(countdown);
            window.close(); // Не всегда работает, но символично
          }
        }, 1000);
      }, 500);
    }, 55500);

    // Триггер при движении мыши
    let canTrigger = false;
    setTimeout(() => {
      canTrigger = true;
    }, 5000);

    document.addEventListener('mousemove', function() {
      if (canTrigger) {
        document.body.innerHTML = `
          <div style="text-align: center; line-height: 1.8; margin-top: 50px;">
            Ты снова включился(лась).<br>
            А ведь можно было просто быть здесь.
          </div>
        `;
        setTimeout(() => {
          window.close();
        }, 5000);
      }
    });

    document.addEventListener('touchstart', function() {
      if (canTrigger) {
        document.body.innerHTML = `
          <div style="text-align: center; line-height: 1.8; margin-top: 50px;">
            Ты снова включился(лась).<br>
            А ведь можно было просто быть здесь.
          </div>
        `;
        setTimeout(() => {
          window.close();
        }, 5000);
      }
    });
  </script>
</body>
</html>
